<!DOCTYPE html>
<html>
  <head>
    <title> Twittler </title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>

  <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        //$body.html('');
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div id="messagebox"></div>');
          $tweet.html('@' + '<b>' + tweet.user + ' : ' + '</b>' + tweet.message  + '<br><br/>' + '<em>' + 'Tweeted at ' + tweet.created_at + '</em>');
          $tweet.appendTo('.container');
          index -= 1;
        }

      });

    </script>

    <h1> Twittler </h1>
    <h3> A littler twitter </h3>
    <h5><em> for all your copyright infringment needs </em></h5>
    <button class="send">Shovel More Tweets At Me!</button>
    <div class='container'>

    </div>

  </body>
</html>
